<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>DevClub Convert Money</title>
</head>

<body>

    <div class=container>
        <header>
            <h1>DevClub Convert Money</h1>
        </header>

        <main>
            <label> Coverter <b>de</b>
                <select>
                    <option>R$ Real brasileiro</option>
                </select>
            </label>

            <label> Coverter <b>para</b>
                <select id="currency-select">
                    <option>U$ Dólar americano</option>
                    <option>€ Euro</option>
                    <option>₿ Bitcoin</option>
                </select>
            </label>

            <label> Valor
                <input id="input-real" placeholder="R$ 10.000,00">
                </option>
            </label>

            <button id="convert-button" type="button">
                Converter
            </button>

            <section>
                <div class="currency-container">
                    <img src="./Images/brasil 2.svg" alt="bandeira-brasil">
                    <p class="coin">Real</p>
                    <p class="value" id="real-value-text">R$ 10.000,00</p>
                </div>

                <img src="./Images/Vector@2x.png" alt="seta" class="arrow">
                <div class="currency-container">
                    <img src="./Images/estados-unidos (1) 1.svg" alt="bandeira-eua" id="currency-img">
                    <p class="coin" id="currency-name">Dólar americano</p>
                    <p class="value" id="currency-value-text">U$ 2.000,00</p>
                </div>

            </section>
        </main>

    </div>

</body>

<script src="./scripts.js"></script>

</html>
